<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add a Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add a New Movie</h2>
        <form id="addMovieForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="director" class="form-label">Director</label>
                <input type="text" class="form-control" id="director" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" required>
            </div>
            <div class="mb-3">
                <label for="length" class="form-label">Length (Minutes)</label>
                <input type="number" class="form-control" id="length" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('addMovieForm').addEventListener('submit', async function (e)
        {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const director = document.getElementById('director').value;
            const year = document.getElementById('year').value;
            const length = document.getElementById('length').value;

            const movie = { title, director, year, length_minutes: length };

            try
            {
                const response = await fetch('http://localhost:3000/movies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(movie)
                });

                const responseData = await response.json();
                document.getElementById('responseMessage').textContent = responseData.message;
            } catch (error)
            {
                console.error('Error adding movie:', error);
                document.getElementById('responseMessage').textContent = 'Error adding movie';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
